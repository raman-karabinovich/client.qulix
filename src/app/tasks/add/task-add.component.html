<button type="button" class="btn btn-success" (click)="staticModal.show()"><span class="glyphicon glyphicon-plus"></span>Add new task</button>

<div class="modal fade" bsModal #staticModal="bs-modal" [config]="{backdrop: 'static'}" (onShow)="onShowModal();"
     tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-sm">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title pull-left">Add new task</h4>
        <button type="button" class="close pull-right" aria-label="Close" (click)="staticModal.hide()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <form (ngSubmit)="onCreate();staticModal.hide();taskForm.reset();" #taskForm="ngForm">
        <div class="modal-body">
          <div class="form-group">
            <label for="name" class="form-control-label">Name:</label>
            <input name="second-name"
                   [(ngModel)]="model.name"
                   #name="ngModel"
                   type="text" class="form-control" id="name" required>
            <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
              Name is required
            </div>
          </div>
          <div class="form-group">
            <label for="workload" class="form-control-label">Workload:</label>
            <input name="first-name"
                   [(ngModel)]="model.workload"
                   #workload="ngModel"
                   type="text" class="form-control" id="workload" required>
            <div [hidden]="workload.valid || workload.pristine" class="alert alert-danger">
              Workload is required
            </div>
          </div>

          <div class="form-group">

            <div class="input-group date-block">
              <label for="startDate" class="form-control-label">Start date:</label>
              <input name="startDate"
                     [textMask]="{mask: mask}"
                     [(ngModel)]="start_day"
                     #startDate="ngModel"
                     type="text" class="form-control" id="startDate" required>
            </div>
          </div>
          <div [hidden]="startDate.valid || startDate.pristine" class="alert alert-danger">
            Start date is required
          </div>
          <div class="form-group">
            <label for="endDate" class="form-control-label">End date:</label>
            <input name="endDate"
                   [textMask]="{mask: mask}"
                   [(ngModel)]="end_day"
                   #endDate="ngModel"
                   type="text" class="form-control" id="endDate" required>
          </div>
          <div [hidden]="endDate.valid || endDate.pristine" class="alert alert-danger">
            End date is required
          </div>
          <div class="form-group">
            <label for="status" class="form-control-label">Status:</label>
            <select class="form-control" id="status" [(ngModel)]="model.status" #status="ngModel" name="status"
                    required>
              <option *ngFor="let c of statusArray" [ngValue]="c.id" [attr.selected]="c.id == 0 || c.id == '0'">
                {{c.name}}
              </option>
            </select>
          </div>
          <div [hidden]="status.valid || status.pristine" class="alert alert-danger">
            Status is required
          </div>
          <div class="form-group">
            <label for="performer" class="form-control-label">Performer:</label>
            <select class="form-control" id="performer" [(ngModel)]="model.performer" #performer="ngModel"
                    name="performer" required>
              <option *ngFor="let c of performersData" [ngValue]="c.id">{{c.second_name + ' ' + c.first_name}}</option>
            </select>
          </div>
          <div [hidden]="performer.valid || performer.pristine" class="alert alert-danger">
            Performer is required
          </div>
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-primary" [disabled]="taskForm.form.invalid">Save changes</button>
          <button type="button" class="btn btn-secondary" (click)="staticModal.hide();taskForm.reset();">Close</button>
        </div>
      </form>
    </div>
  </div>
</div>
