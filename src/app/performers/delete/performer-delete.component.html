<button type="button" class="btn btn-danger" (click)="deleteModal.show()"><span class="glyphicon glyphicon-trash"></span>Delete</button>

<div class="modal fade" bsModal #deleteModal="bs-modal" [config]="{backdrop: 'static'}"
     tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-sm">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title pull-left">Delete user</h4>
        <button type="button" class="close pull-right" aria-label="Close" (click)="deleteModal.hide()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>

      <div class="modal-body">
        <p>Are you sure you want to delete?</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" (click)="onDelete();deleteModal.hide();">Confirm</button>
        <button type="button" class="btn btn-secondary" (click)="deleteModal.hide();">Cancel</button>
      </div>
    </div>
  </div>
</div>
